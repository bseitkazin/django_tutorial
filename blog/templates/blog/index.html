<!-- load static files -->
{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet"> 
<link rel="stylesheet" type="text/css" href="{% static 'blog/css/style.css' %}">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<nav class="navbar navbar-inverse"> 
	<div class="container-fluid">
		<!-- Header -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
				<span class="icon-bar"> </span>
				<span class="icon-bar"> </span>
				<span class="icon-bar"> </span>
			</button>
			<a class="navbar-brand" href="{% url 'blog:index'%}">BLOG</a>
		</div>

		<!-- Items -->
		<div class="collapse navbar-collapse"> 
			<ul class="nav navbar-nav">
				<li class="active">
					<a href="{% url 'blog:index'%}">
						<span class="glyphicon glyphicon-cd" aria-hidden="true"></span> &nbsp; Albums
					</a>
				</li>
				<li class="">
					<a href="#">
						<span class="glyphicon glyphicon-music" aria-hidden="true"></span> &nbsp; Songs
					</a>
				</li>
			</ul>
		</div>

	</div>
</nav>

{% if all_albums %}
	<h3> All Albums Here: </h3>
	<ul>
		{% for album in all_albums %}
		<li>
			<a href="{% url 'blog:detail' album.id %}"> {{ album.album_title }} </a>
		</li>
		{% endfor %}
	</ul>

{% else %}
	<h2> You don't have any albums </h2>
{% endif%}
